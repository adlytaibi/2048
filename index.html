<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>
  <link rel="stylesheet" href="style/jquery.mobile-1.4.5.min.css" />
  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link href="style/me.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body class="whole noselect">
  <div data-role="page" data-theme="b" id="mainpage">
    <div data-role="panel" id="lpanel" data-position="right" data-display="overlay">
      <a data-rel="close" class="ui-btn ui-icon-delete ui-btn-icon-notext"></a>
      <a id="restart-button" data-role="button">New Game</a>
      <a href="#about" data-role="button">About</a>
      <a id="quit" data-role="button">Quit</a>
    </div><!-- /panel -->
  
    <div data-role="header">
      <a href="#lpanel" data-role="button" data-icon="bars" class="ui-btn ui-icon-bars ui-btn-icon-notext">Panel</a>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
        <div class="btile-container">0</div>
      </div>
    </div><!-- /header -->
  
    <div role="main" class="ui-content">
      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="keep-playing-button">Keep going</a>
            <a class="retry-button">Try again</a>
          </div>
        </div>
        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>
        <div class="tile-container">
        </div>
      </div>
    </div><!-- /content -->
  
    <div data-role="footer" data-position="fixed">
      <div class="below-game">
        <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      </div>
    </div><!-- /footer -->
  </div><!-- /page -->

  <div data-role="page" data-theme="b" id="about">
    <div data-role="header">
        <div data-role="controlgroup" data-type="horizontal">
          <a data-role="button" class="ui-btn ui-icon-delete ui-btn-icon-notext" href="#mainpage">Back</a>
        </div>
    </div><!-- /header -->
    <div role="main">
      <ul>
        <li>Android build by Adly Taibi</li>
        <li>Based on <a href="https://github.com/gabrielecirulli/2048" target="_blank">A small clone of 1024</a>.</li>
      </ul>
    </div><!-- /content -->
    <div data-role="footer" data-position="fixed">
      <h2>About</h2>
    </div><!-- /footer -->
  </div><!-- /page -->

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
  <script>
    $('#quit').click(function() {
      if (navigator.app && navigator.app.exitApp) {
        navigator.app.exitApp();
      } else if (navigator.device && navigator.device.exitApp) {
        navigator.device.exitApp();
      }
    });
  </script>
</body>
</html>
